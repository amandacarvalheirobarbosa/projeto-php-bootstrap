<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="form-group form-group-sm col-sm-3">&nbsp;</div>
  <div class="login-form">
    <form action="login.php" method="post">
      <h2 class="text-center">Login</h2>
      <div class="row">&nbsp;</div>
      <div class="row">
          <div class="form-group form-group-sm col-sm-4">&nbsp;</div>
          <div class="form-group form-group-sm col-sm-4">
            <input type="text" name="email" class="form-control" placeholder="E-mail" required="required">
          </div>
          <div class="form-group form-group-sm col-sm-4">&nbsp;</div>
      </div>   
      <div class="row">
          <div class="form-group form-group-sm col-sm-4">&nbsp;</div>
          <div class="form-group form-group-sm col-sm-4">
            <input type="password" name="senha" class="form-control" placeholder="Senha" required="required">
          </div>
          <div class="form-group form-group-sm col-sm-4">&nbsp;</div>
      </div>
      <div class="row">&nbsp;</div>
      <div class="row">
          <div class="form-group form-group-sm col-sm-5">&nbsp;</div>
          <div class="form-group form-group-sm col-sm-2">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </div>
          <div class="form-group form-group-sm col-sm-5">&nbsp;</div>
      </div>
    </form>
  </div>
  <div class="form-group form-group-sm col-sm-3">&nbsp;</div>
</body>
</html>
